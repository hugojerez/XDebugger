<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing XDebugger with custom init</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div>
    <h3>Init XDebugger</h3>
      <div>
        <div>
          <p>Init with debug mode?</p>
          <select id="debug">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div>
          <p>Log in console?</p>
          <select id="log">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <button id="init" style="margin-top: 20px;">Init XDebugger</button>
      <div>
        <p>Debug: <span id="debug_status">Off</span></p>
        <p>Log: <span id="log_status">Off</span></p>
      </div>
  </div>
  <div>
    <button id="generate">Generate Error</button>
    <p>Check the console</p>
  </div>
  <script src="actions.js"></script>
  <script src="../../dist/xdebugger.min.js"></script>
</body>
</html>
